<app-header></app-header>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Subject</th>
        <th scope="col">File</th>
        <th scope="col">Upload On</th>
      </tr>
      </thead>
      <tbody>

        <tr *ngFor="let pending of pendings; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{pending.name}}</td>
          <td>{{pending.subject}}</td>
          <td><a [routerLink]="['/admin/data/pending', pending.id]" class="nav-link">click here</a></td>
          <td>{{pending.uploadOn}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
