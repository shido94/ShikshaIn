<div class="card">
  <div class="card-header">
    <h3 style="text-align: center">Login Page</h3>
  </div>
  <div class="card-body">
    <form method="post" [formGroup]="verifyForm"  (submit)='onVerify()'>
      <div class="form-group">
        <label for="number">Email address</label>
        <input type="text" [formControl]="numberControl" class="form-control" id="number" placeholder="Enter number">
      </div>
      <button type="submit" [disabled]="" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
