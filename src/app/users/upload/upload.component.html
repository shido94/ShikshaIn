<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-sm-8">

      <div class="card">
        <div class="card-header">
          Upload your document
        </div>
        <div class="card-body">
          <form method="post" [formGroup]="myForm" (submit)='register()'>
            <label>Document types</label>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio1" [formControl]="professionControl" value="notes">
                <label class="form-check-label" for="inlineRadio1">Notes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio2" [formControl]="professionControl" value="pdf">
                <label class="form-check-label" for="inlineRadio2">PDF</label>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="text" id="name" [formControl]= "usernameControl" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="remail">Email address</label>
              <input type="email" id="remail" [formControl]="emailControl" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="rpassword">Password</label>
              <input type="password" [formControl]="passwordControl" class="form-control" id="rpassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="conf_password">Confirm Password</label>
              <input type="password" [formControl]="conf_passwordControl" class="form-control" id="conf_password" placeholder="Confirm password">
            </div>
            <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>

    </div>
    <div class="col-sm-4">
      hii
    </div>
  </div>
</div>
